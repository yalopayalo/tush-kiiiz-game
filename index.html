    <title>CSS GRID</title>

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px auto;
        }
        
        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px; 
            width: 100vw;
            height: calc(3 / 5 * 100vw);
        }

        .div13 { grid-area: 3 / 3 / 4 / 4; }
        .div14 { grid-area: 3 / 4 / 4 / 5; }
        .div15 { grid-area: 3 / 5 / 4 / 6; }
